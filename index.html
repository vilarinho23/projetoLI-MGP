<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WhichRocha</title>
    <link rel="icon" type="image/x-icon" href="./Fotos/Rochashome.png">
</head>
<body>
    <header class="header">
		<p id="header">WhichRocha</p>
	</header>
    <main class="main" id="main">
        <div class="jogo" id="jogo">
            <div class="telainicial" id="telainicial">
                <img src="./Fotos/logo.png" alt="logo" class="fotopedra" id="fotopedra">
                <p class="textorocha" id="textorocha">DESCUBRA A SUA ROCHA</p>
                <div class="botaojogar" id="botaojogar">
                <p>INICIAR</p>
                </div> 
            </div>
            <div class="telastart" id="telastart">
                <div class="opcao opA" id="opcaoA">
                    <p>OPÇÃO A</p>
                </div>
                <div class="escolha esA" id="escolhaareia">
                    A Rocha é constituída por elementos soltos.
                </div>
                <div class="opcao opB" id="opcaoB">
                    <p>OPÇÃO B</p>
                </div>
                <div class="escolha esB" id="primpergunta">
                    A Rocha é constituída por elementos unidos.
                </div> 
                <div class="botaorecomecar">
                    <p>RECOMEÇAR JOGO</p>
                </div> 
            </div>
        </div>
        <div class="historico" id="historico">
            <p class="historicoheader">HISTÓRICO</p>
            <div class="guardarhistdiv" id="guardarhist"><p class="guardarhisttexto">GUARDAR HISTÓRICO</p></div>
            <div class="historicodisplay" id="historicodisplay">

            </div>
        </div>
    </main>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="./script.js"></script>
</body>
</html>
