<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WhichRocha</title>
    <link rel="icon" type="image/x-icon" href="./Fotos/Rochashome.png">
</head>
<body>
    <header class="header">
		<p id="header">WhichRocha</p>
	</header>
    <main class="main" id="main">
        <div class="telainicial" id="telainicial">
            <img src="./Fotos/logo.png" alt="logo" class="fotopedra" id="fotopedra">
            <p class="textorocha" id="textorocha">DESCUBRA A SUA ROCHA</p>
            <div class="botaojogar" id="botaojogar">
            <p>INICIAR</p>
            </div> 
        </div>
        <div class="telastart" id="telastart">
            <div class="opcao opA" id="opcaoA">
                <p>OPÇÃO A</p>
            </div>
            <div class="escolha esA" id="escolhaareia">
                A Rocha é constituída por elementos soltos.
            </div>
            <div class="opcao opB" id="opcaoB">
                <p>OPÇÃO B</p>
            </div>
            <div class="escolha esB" id="escolhaB">
                A Rocha é constituída por elementos unidos.
            </div> 
            <div class="botaorecomecar">
                <p>RECOMEÇAR JOGO</p>
            </div> 
        </div>
        <div class="historico" id="historico">
            <p class="historicotexto">HISTÓRICO</p>
            <div class= "salvardiv"><p class="salvartexto">GUARDAR HISTÓRICO</p></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
